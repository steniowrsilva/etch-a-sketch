<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">

        <h1>Etch-a-Sketch</h1>

        <div id="buttons">
            <button id="chooseGrid">Choose grid</button>
            <button id="blackButton">Black</button>
            <button id="rgbButton">Rainbow</button>
            <button id="greyButton">Darkening grey</button>
        </div>

        <div id="container"></div>

        <div id="settings">
            <h4>Choose grid:</h4>
            <input type="range" value="16" id="gridValues" min="1" max="100">
            <div id="valuesText"></div>
        </div>

    </div>
</body>
</html>
